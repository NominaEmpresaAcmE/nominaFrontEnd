
<div>
<button mat-flat-button color="primary" [style]="{'margin':'1%'}" (click)="cargar()">Cargar</button>
</div>
<div>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jhon" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       
    <ng-container matColumnDef="idAsesor">
         <th mat-header-cell *matHeaderCellDef> idAsesor </th>
        <td mat-cell *matCellDef="let element" > {{element.idAsesor}}
     </ng-container>
    
     <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element" [routerLink]="['/home']" > {{element.nombre}}
    </ng-container>
  
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>


    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element; let i = index" > {{element.email}} 
            <button mat-fab color="primary" (click)="getAsesor(i)" [routerLink]="['/editarAsesores']" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="getAsesor(i)" (click)="eliminarAsesor()" (click)="cargar()" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab color="primary" (click)="getAsesor(i)" [routerLink]="['/verVentas']" aria-label="Example icon button with a delete icon">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </td>
      </ng-container>

      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
