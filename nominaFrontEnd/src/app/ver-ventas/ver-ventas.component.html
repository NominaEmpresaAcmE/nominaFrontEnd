<div>
    <button mat-flat-button color="primary" [style]="{'margin':'1%'}" [routerLink]="['/registroVentas']" >Nueva Venta</button>
    <button mat-flat-button color="primary" [style]="{'margin':'1%'}" (click)="cargar()">Cargar</button>
</div>

<div>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jhon" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       
        <ng-container matColumnDef="idVenta">
             <th mat-header-cell *matHeaderCellDef> idVenta </th>
             <td mat-cell *matCellDef="let element" > {{element.idVenta}}
         </ng-container>
    
        <ng-container matColumnDef="fechaVenta">
            <th mat-header-cell *matHeaderCellDef> Fecha de venta </th>
             <td mat-cell *matCellDef="let element"  > {{element.fechaVenta | date}}
        </ng-container>
  
        <ng-container matColumnDef="nombre">
             <th mat-header-cell *matHeaderCellDef> Producto </th>
             <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
         </ng-container>


        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
             <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>
  
         <ng-container matColumnDef="idAsesor">
            <th mat-header-cell *matHeaderCellDef> idAsesor </th>
             <td mat-cell *matCellDef="let element ;let i = index"> {{element.idAsesor}} 
                <button mat-fab color="primary" (click)="getVenta(i)" [routerLink]="['/editarVentas']" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="getVenta(i)" (click)="eliminarVenta()" (click)="cargar()" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
